<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Projects</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>LOCALIDAD</th>
              <th>PORCENTAJE</th>
              <th>NOMBRE</th>
              <th>MONTO</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of projects" class="text-center">
              <td>{{project.id}}</td>
              <td>{{project.location}}</td>
              <td>{{project.percentageRequiredForClosing}}</td>
              <td>{{project.fantasyName}}</td>
              <td>{{project.donatedAmount}}</td>
              <td>
                <button (click)="Editar(project)" class="btn btn-warning">Donar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
