  <section class="row mt-5">
    <div class="col">
      
      <button (click)="ProfileUser()" class="btn btn-warning">Datos Usuario</button>
      <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalBook" disabled="true">New Proyecto</button>
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
  	        <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Localidad</th>
            <th scope="col">Monto</th>
            <th scope="col">Porcentaje acumulado</th>
            <th scope="col">Donantes</th>
            <th scope="col">Puntos de Donación: {{points}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects; index as i" class="text-center">
            <th scope="row">{{i+1}}</th>
            <td>{{project.fantasyName}}</td>
            <td>{{project.locationProject.name}}</td>
            <td>{{project.donatedAmount}}</td>
            <td>{{project.percentageRequiredForClosing}}</td>
            <th scope="col">&nbsp;</th>
              <td>
                <ng-template #content let-modal>
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Realizar Donacion</h4>
                    <button type="button" class="close"  (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <div class="input-group">
                          <input class="form-control" [(ngModel)]='montoDonado'  placeholder="Ingrese Monto" name="dp" ngbDatepicker #dp="ngbDatepicker">
                            </div>
                      </div>
                    </form>
                    <form>
                      <div class="form-group">
                        <div class="input-group">
                          <input class="form-control" [(ngModel)]='comment'  placeholder="Comentario" name="dp" ngbDatepicker #dp="ngbDatepicker" rows="10" cols="40" spellcheck="true">
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="Donar(project.id, montoDonado,comment)" (click)="modal.dismiss('Cross click')" (click)="UpdateProject(project)">Donar</button>
                  </div>
                </ng-template>
                
                <button class="btn btn-success" (click)="open(content)">Realizar Donación</button>
                
                
                
                <pre>{{ closeResult }}</pre>
              </td>   
          </tr>
        </tbody>
      </table>
    </div>
  </section>
