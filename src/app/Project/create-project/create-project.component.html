  <div class="create-project-form">
    <mat-card>
      <mat-card-content>
        <h1 class="h3 mb-3 font-weight-normal text-center">{{ 'Crear Proyecto' | translate }}</h1>
        <hr>
        <form>
          <div class="form-group">
            <label for="">{{ 'Localidad:' | translate }}</label>
            <select [(ngModel)]= "selectedLevel" (change)="selected($event)" class="form-control" required>
                <option *ngFor="let item of locations" [value]="item.id" placeholder="{{ 'Localidad' | translate }}">{{item.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="">{{ 'Factor:' | translate }}</label>
            <div class="input-group mb-3">
              <input name="factor" class="form-control" placeholder="{{ 'Factor' | translate }}" [(ngModel)]="project.factor" required>
              <div class="input-group-append">
              <span class="input-group-text">.0</span>
            </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="">{{ 'Porcentaje Requerido' | translate }}</label>
            <div class="input-group mb-3">
            <input name="percentageRequiredForClosing" class="form-control" placeholder="{{ 'Porcentaje Requerido' | translate }}" [(ngModel)]="project.percentageRequiredForClosing" required>
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="">{{ 'Nombre del Proyecto' | translate }}</label>
            <input type="name" name="fantasyName" class="form-control" placeholder="{{ 'Nombre del Proyecto' | translate }}" [(ngModel)]="project.fantasyName" required>
          </div>
        </form>
  
        <hr>
        <div class="centerbtn">
          <button (click)="Registrar()" type="submit" class="btn btn-info">{{ 'Crear Proyecto' | translate }}</button>
          <button (click)="returnHome()" type="submit" class="btn btn-danger" routerLink="listProject">{{ 'Cancelar' | translate }}</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
