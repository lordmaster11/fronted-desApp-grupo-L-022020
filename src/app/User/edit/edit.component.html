<div class="edit-form">
  <mat-card>
    <mat-card-content>
      <h1 class="h3 mb-3 font-weight-normal text-center">{{ 'Actualizar Usuario' | translate }}</h1>
      <hr>
      <form>
        <div class="form-group">
          <label for="">{{ 'Nombre:' | translate }}</label>
          <input [(ngModel)]="user.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input [(ngModel)]="user.mail" name="mail" type="text" class="form-control" disabled="true">
        </div>
        <div class="form-group">
          <label for="">{{ 'Apodo:' | translate }}</label>
          <input [(ngModel)]="user.nick" name="nick" type="text" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="">{{ 'Contrase√±a:' | translate }}</label>
          <input [(ngModel)]="user.password" name="password" type="password" class="form-control">
        </div>
      </form>

      <hr>
      <div class="centerbtn">
        <button (click)="Actualizar2(user)" class="btn btn-info">{{ 'Actualizar' | translate }}</button>
        <button (click)="returnView(user)" type="submit" class="btn btn-danger" routerLink="listProject">{{ 'Volver' | translate }}</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
