<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Users</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>NOMBRE</th>
              <th>NICK</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="text-center">
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.nick}}</td>
              <td>
                <button (click)="Editar(user)" class="btn btn-warning">Editar</button>
                <button (click)="Delete(user)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
