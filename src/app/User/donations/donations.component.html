<section class="row mt-5">
    <div class="col">
      <table class="table table-hover table-bordered">
        <thead class="thead-light">
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Nombre del Proyecto</th>
            <th scope="col">Localidad</th>
            <th scope="col">Monto Donado</th>
            <th scope="col">Fecha de Donaci√≥n</th>
            <th scope="col">Comentario</th>
            
          </tr>
        </thead>
            <tbody>
              <tr *ngFor="let donation of donations; index as i" class="text-center">
                <th scope="row">{{i+1}}</th>
                <td>{{donation.project.fantasyName}}</td>
                <td>{{donation.project.locationProject.name}}</td>
                <td>{{donation.amount}}</td>
                <td>{{donation.dateDonation | date:'dd/MM/yyyy'}}</td>
                <td>{{donation.comment}}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="returnHome()" type="submit" class="btn btn-danger float-right" routerLink="listProject">Volver</button>
    </div>
  </section>
