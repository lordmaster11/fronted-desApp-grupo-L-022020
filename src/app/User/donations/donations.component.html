<section class="row mt-5">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
  	        <th scope="col">#</th>
            <th scope="col">Fecha de donaci√≥n</th>
            <th scope="col">Monto</th>
            <th scope="col">Comentario</th>
            <th scope="col">Nombre del Proyecto</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
            <tbody>
              <tr *ngFor="let donation of donations; index as i" class="text-center">
                <th scope="row">{{i+1}}</th>
                <td>{{donation.dateDonation}}</td>
                <td>{{donation.amount}}</td>
                <td>{{donation.comment}}</td>
                <td>{{donation.project.fantasyName}}</td>
                <th scope="col">&nbsp;</th>
          </tr>
        </tbody>
      </table>
      <button (click)="returnHome()" type="submit" class="btn btn-danger" routerLink="listProject">Volver</button>
    </div>
  </section>
