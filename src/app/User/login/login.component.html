<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Loguear Usuario</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Mail:</label>
            <input [(ngModel)]="user.mail" name="mail" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Password:</label>
            <input [(ngModel)]="user.password" name="password" type="text" class="form-control">
          </div>
        </form>
        <div class="form-group">
        <button (click)="Login()" class="btn btn-danger">Ingresar</button>
        <button (click)="Register()" class="btn btn-info" style="margin-left: 10px;">Registrase</button> 
        </div>
      </div>
    </div>
  </div>
