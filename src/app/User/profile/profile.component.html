<section id="edit" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body">
                <form action="">
                  <h1 class="h3 mb-3 font-weight-normal">Datos del Usuario</h1>
  
                  <div class="form-group">
                    <label for="">Nombre:</label>
                    <input value={{user.name}} class="form-control" disabled>
                  </div>
  
                  <div class="form-group">
                    <label for="">Email:</label>
                    <input value={{user.mail}} class="form-control" disabled>
                  </div>
  
                  <div class="form-group">
                    <label for="">Nick:</label>
                    <input value={{user.nick}} class="form-control" disabled>
                  </div>
                  
                  <div class="form-group">
                    <label for="">Puntos acumulados:</label>
                    <input value={{user.points}} class="form-control" disabled>
                  </div>
  
                  <hr>
                  <button (click)="irAEdit()" class="btn btn-info">Editar</button>
                  <button type="submit" class="btn btn-warning">Donaciones</button>
                  <button type="submit" class="btn btn-danger" routerLink="listProject">Volver</button>

                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
