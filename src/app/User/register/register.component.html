<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form action="">
                <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
                <hr>
                <div class="form-group">
                  <input type="name" name="name" class="form-control" placeholder="Nombre" [(ngModel)]="user.name" required minlength="8">
                </div>
                
                <div class="form-group">
                  <input type="mail" name="mail" class="form-control" placeholder="Email" [(ngModel)]="user.mail" required minlength="8">
                </div>

                <div class="form-group">
                  <input type="nick" name="nick" class="form-control" placeholder="Apodo" [(ngModel)]="user.nick" required minlength="10"
                    maxlength="10">
                </div>
                
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required minlength="5"
                    maxlength="10">
                </div>
                <hr>
                
                <button (click)="Registrar()" type="submit" class="btn btn-info btn-block">Registrarse</button>
                <div class="form-group">
                  <a class="espacio" routerLink="/login">¿Aún no tienes una cuenta?</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span>
                    FACEBOOK
                  </button>
                  <button class="btn btn-block btn-social btn-google">
                    <span class="fa fa-google"></span>
                    GOOGLE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
