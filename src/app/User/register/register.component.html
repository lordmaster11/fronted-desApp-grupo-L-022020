<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Usuario</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombre:</label>
            <input [(ngModel)]="user.name" name="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Mail:</label>
            <input [(ngModel)]="user.mail" name="mail" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Nick:</label>
            <input [(ngModel)]="user.nick" name="nick" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Password:</label>
            <input [(ngModel)]="user.password" name="password" type="text" class="form-control">
          </div>
          <button (click)="Registrar()" class="btn btn-info">Guardar</button>
        </form>
      </div>
    </div>
  </div>
